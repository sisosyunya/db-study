<!doctype html>
<html>

<head>
    <title>todo.html</title>
</head>

<body>
    <h1>ToDo Application</h1>

    <form action="/add" method="POST">
        <input type="text" name="todo" placeholder="input todo!!" />
        <input type="submit" value="Add" />
    </form>
    <br>
    {% for d in data%}
        <p>{{d.id}}:{{d.todo}}</p>
        <a href="/del_todo/{{d.id}}">[delete]</a>
    {%endfor%}

</body>

</html>
